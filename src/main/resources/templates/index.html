<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin - Home</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- ✅ Web Awesome Theme (includes Design Tokens) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.0.0/dist-cdn/styles/themes/default.css">

    <!-- ✅ Web Awesome Components Loader -->
    <script type="module"
            src="https://cdn.jsdelivr.net/npm/@awesome.me/webawesome@3.0.0/dist-cdn/webawesome.loader.js">
    </script>

    <!-- Global Admin CSS -->
    <link rel="stylesheet" th:href="@{/admin_styles.css}">
</head>
<body>
<div class="layout">
    <aside class="sidebar"
           th:replace="common/sidebar :: sidebar">
    </aside>

    <div class="content-wrap">
        <div class="topbar">
            <div><strong>Home</strong></div>
            <div class="muted">Logged in as Admin</div>
        </div>

        <main class="page">
            <div class="wa-grid wa-gap-m" style="--min-column-size: 20ch;">
                <!-- Main welcome card (uses WebAwesome card component) -->
                <wa-card style="min-width:16rem; max-width:48rem;">
                    <h2 slot="title">Welcome</h2>

                    <div class="wa-stack" style="gap:0.5rem;">
                        <p>This is the home page.</p>

                        <div style="margin-top:12px;">
                            <wa-button type="button" variant="neutral"
                                       hx-get="/products"
                                       hx-target="body"
                                       hx-swap="outerHTML"
                                       hx-push-url="true">
                                Go to Products
                            </wa-button>
                        </div>

                    </div>
                </wa-card>
            </div>
        </main>
    </div>
</div>
</body>
</html>
