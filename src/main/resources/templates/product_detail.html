<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin - Product Detail</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Global Admin CSS -->
    <link rel="stylesheet" th:href="@{/admin_styles.css}">
</head>
<body>
<div class="layout">
    <aside class="sidebar"
           th:replace="common/sidebar :: sidebar">
    </aside>

    <div class="content-wrap">
        <div class="topbar">
            <div><strong>Product Detail</strong></div>
            <div class="muted">Logged in as Admin</div>
        </div>

        <main class="page">
            <div class="card">

                <!-- BEGIN original form content (wrapped) -->
                <div style="margin-bottom:16px; padding:16px; border:1px solid #ddd; border-radius:6px;">
                    <h2 style="margin-bottom:16px;">Update Product</h2>

                    <form
                            th:action="@{/products/{id}(id=${product.id})}"
                            th:attr="hx-put=@{/products/{id}(id=${product.id})}"
                            method="post"
                            hx-target="#update-result"
                            hx-swap="innerHTML">

                        <!-- Title -->
                        <div style="margin-bottom:12px;">
                            <label style="display:block; font-weight:600; margin-bottom:4px;">Title</label>
                            <input type="text"
                                   name="title"
                                   th:value="${product.title}"
                                   required
                                   style="width:260px; padding:6px; border-radius:4px; border:1px solid #ccc;">
                        </div>

                        <!-- Handle -->
                        <div style="margin-bottom:12px;">
                            <label style="display:block; font-weight:600; margin-bottom:4px;">Handle</label>
                            <input type="text"
                                   name="handle"
                                   th:value="${product.handle}"
                                   style="width:260px; padding:6px; border-radius:4px; border:1px solid #ccc;">
                        </div>

                        <!-- Buttons -->
                        <div style="margin-top:16px;">
                            <button type="submit"
                                    style="padding:6px 14px; border:none; background:#28a745; color:white; border-radius:4px; cursor:pointer;">
                                Save
                            </button>

                            <button type="button"
                                    onclick="window.location.href='/products'"
                                    style="padding:6px 14px; border:1px solid #ccc; background:#f8f9fa; color:#333; border-radius:4px; margin-left:8px; cursor:pointer;">
                                Back
                            </button>
                        </div>
                    </form>

                    <div id="update-result" style="margin-top:12px;"></div>
                </div>

            </div>
        </main>
    </div>
</div>
</body>
</html>
