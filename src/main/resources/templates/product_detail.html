<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>

    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <style>
        body { font-family: Georgia, serif; padding: 20px; }
        label { display: block; margin-top: 12px; }
        input { padding: 8px; width: 300px; }
        button { margin-top: 16px; padding: 8px 16px; }
    </style>
</head>

<body>

<h1>Update Product</h1>

<form
        th:action="@{/products/{id}(id=${product.id})}"
        th:attr="hx-put=@{/products/{id}(id=${product.id})}"
        method="post"
        hx-target="#update-result"
        hx-swap="innerHTML">

    <label>
        Title:
        <input type="text" name="title" th:value="${product.title}" required>
    </label>

    <label>
        Handle:
        <input type="text" name="handle" th:value="${product.handle}">
    </label>

    <button type="submit">Save</button>
</form>

<div id="update-result"></div>

<br/>

<button onclick="window.location.href='/products'">Back</button>

</body>
</html>
